components:
  schemas:
    DateSpotReviewData:
      type: object
      required:
        - id
        - rate
        - content
        - date_spot
      properties:
        id:
          type: integer
        rate:
          type: number
          format: float
        content:
          type: string
        date_spot:
          $ref: "./date_spot.yaml#/components/schemas/DateSpotData"