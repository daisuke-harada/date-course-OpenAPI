components:
  schemas:
    UserFormData:
      type: object
      required:
        - name
        - email
        - gender
        - password
        - password_confirmation
        - id
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        gender:
          type: string
        password:
          type: string
        password_confirmation:
          type: string
        image:
          type: string
          format: binary
        id:
          type: string
