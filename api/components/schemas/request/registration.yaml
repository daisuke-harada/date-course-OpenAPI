components:
  schemas:
    SignupFormRequestData:
      type: object
      required:
        - name
        - email
        - gender
        - password
        - password_confirmation
      properties:
        name:
          type: string
        email:
          type: string
        gender:
          type: string
        password:
          type: string
        password_confirmation:
          type: string
        image:
          type: string
          format: binary